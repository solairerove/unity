<!doctype html>
<html lang="en" ng-app="unityApp">
<head>
    <meta charset="utf-8">
    <title>Unity</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="WorkersListController">


<ul>
    <li ng-repeat="worker in workers">
        <p>{{worker.firstName}}</p>
        <p>{{worker.lastName}}</p>
        <p>{{worker.age}}</p>
    </li>
</ul>

</body>
</html>
